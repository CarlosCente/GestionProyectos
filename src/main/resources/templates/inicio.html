<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments::head">
<meta charset="UTF-8" /></head>

<body style="background-color: #f3f3f3">
	<div class="container">
		<div class="page-header mt-4 text-center">
			<h1>Seleccionar proyecto</h1>
			<hr class="bg-primary">
		</div>
		<div class="row mt-4">
			<div class="col-md-6 text-center">

				<div class="card h-100">
					<div class="card-header text-white" style="background-color: #766b9c">
						<h5 class="card-title mb-0">Proyectos Existentes</h5>
					</div>
					<div class="card-body">
						<table id="tableProyectos" class="table table-sm text-center">
							<thead style="background-color: #e5ddea">
						    <tr>
						      <th scope="col">Proyecto</th>
						      <th scope="col">Acciones</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="proyecto: ${listaNombresProyectos}">
								<td><a href="#" th:text="${proyecto}"></a></td>
								<td>
								 	<div class="btn-group">
								 		<button type="button" class="btn btn-default mr-1">
											<span class="far fa-edit"></span>
										</button>
								 		<a type="button" onclick="return mostrarConfirmacion()" href="#" class="btn btn-default ml-1">
											<span class="far fa-trash-alt" style="color: red;"></span>
										</a>
									</div>
								</td>
						    </tr>
						  </tbody>
						</table>
						<button type="button" class="btn mt-3 btn-primary text-white">Crear un nuevo proyecto</button>
					</div>
				</div>

			</div>
			<div class="col-md-6 text-center">

				<div class="card h-100">
					<div class="card-header text-white" style="background-color: #766b9c">
						<h5 class="card-title mb-0">Últimos proyectos modificados</h5>
					</div>
					<div class="card-body">
							<table class="table text-center">
						  <thead style="background-color: #e5ddea">
						    <tr>
						      <th scope="col">Proyecto</th>
						      <th scope="col">Ultima modificación</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="proyecto: ${listaProyectosUtilizados}">
						      <td><a href="#" th:text="${proyecto.nombre_proyecto}"></a></td>
						      <td th:text="${proyecto.ultima_modificacion}"></td>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
	
	<footer th:replace="fragments/fragments::footer"></footer>
	<input type="hidden" id="urlAjaxEliminarProyecto" th:value="@{'/proyectos/eliminar'}" />
	<script>
	$(document).ready( function () {
		var table = $('#tableProyectos').DataTable({
			"pagingType": "numbers",
			"language": {
				"lengthMenu": "",
				"search": "Buscar proyecto: ",
				"info" : "",
				"infoFiltered": "(filtrados de _MAX_ registros en total)",
				"loadingRecords": "Cargando...",
				"processing": "Procesando...",
				"infoEmpty": "No se encuentran proyectos",
				"zeroRecords":"Sin resultados"
			},
			"lengthMenu": [5,10,15,20],
			"order": [0, 'asc']
		});
	 });
	
	</script>
	<script>

	function mostrarConfirmacion(){
		var urlAjax = $("#urlAjaxEliminarProyecto").val(); 
		var table = $('#tableProyectos').DataTable();
		$('#tableProyectos tbody').one('click', 'tr', function () {
	        var data = table.row( this ).data();
	        var nombre=data[0];
	        console.log(nombre);
		
			Swal.fire({
				  title: "¿Estás seguro de borrar el proyecto?",
				  text: "Este proceso no se puede revertir",
				  icon: 'warning',
				  showCancelButton: true,
				  confirmButtonColor: '#3085d6',
				  cancelButtonColor: '#d33',
				  confirmButtonText: 'Si'
				}).then((result) => {
				  if (result.value) {
				    Swal.fire({
				      icon: 'success',
				      title: 'El proyecto ha sido eliminado.',
				      showConfirmButton: false,
				      timer: 1500,
				      onClose: () => {
				    	  location.reload();
				   	  }
				    })  
				
				    $.ajax({
						type: "DELETE",
						url: urlAjax,
						data: {
							"nombre_proyecto" : nombre
						}
					});

				  }
			})
		});
	};

	</script>
	
</body>
</html>
